<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="icon" href="favicon/favicon.png" type="image/x-icon">
    <title>BOOTCAMP | SUPERKODE</title>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
      <div class="logo">BOOTCAMP</div>
      <div class="sublogo">PROGRAMACIÓN FULL STACK</div>
      </div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <ul class="nav-list" id="nav-list">
        <li><a href="#" data-page="index">Inicio</a></li>
        <li><a href="#" data-page="cards">Cards</a></li>
        <li><a href="#" data-page="contacto">Contacto</a></li>
      </ul>
    </div>
  </nav>
</header>

<main id="main-content">
  <article>
    <div class="container-index">
        <div class="titulo-carrusel"> <br>
                    <!-- Línea divisoria delgada -->
                    <div class="divider"></div>
                    <!--nombre -->
            <br>
            <section class="titulo-index">
                <h2 class="nombre-decorado"><br>¡Bienvenid@ al bootcamp SúperKode!</h2>
                <h2 class="h2-index">¡Echa un vistazo para conocer a los compañeros y ponte en contacto con nosotros para cualquier duda!</h2><br>
            </section>
                                                  
         </div>
    </div>
  </article>
</main>
<footer class="footer">
  <div class="footer-container">
    <p>Iván Calero - 2025 </p>
  </div>
</footer>

<!-- Script de JavaScript para que el contenido esté en el <main> -->
<script>
  const links = document.querySelectorAll(".nav-list a");
  const main = document.getElementById("main-content");

  links.forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      const page = link.getAttribute("data-page");
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(html => {
          main.innerHTML = html;
        });
    });
  });

  // Menú hamburguesa para verlo dsede movieles
  const toggle = document.getElementById("menu-toggle");
  const navList = document.getElementById("nav-list");

  toggle.addEventListener("click", () => {
    navList.classList.toggle("show");
  });
</script>

</body>
</html>
